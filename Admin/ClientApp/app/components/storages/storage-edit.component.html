<div *ngIf="!loadingIndicator">
    <form ngNoForm method="post">
        <div class="col-md-8">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><i class="fa fa-user" aria-hidden="true"></i></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="storage.adress"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><i class="fa fa-barcode" aria-hidden="true"></i></label>
                <div class="col-md-8">
                    <input type="text" class="form-control" [(ngModel)]="storage.name"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><i class="fa fa-file-text" aria-hidden="true"></i>
                    </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" [(ngModel)]="storage.description"/>
                </div>
            </div>
        </div>
    </form>
</div>
