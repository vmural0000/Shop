<div class="women-product">
    <div class=" w_content">
        <div class="women">
            <a href="#"><h4>Enthecwear - <span>4449 itemms</span> </h4></a>
            <ul class="w_nav">
                <li>Sort : </li>
                <li><a class="active" href="#">popular</a></li> |
                <li><a href="#">new </a></li> |
                <li><a href="#">discount</a></li> |
                <li><a href="#">price: Low High </a></li>
                <div class="clearfix"> </div>
            </ul>
            <div class="clearfix"> </div>
        </div>
    </div>


    <div *ngFor="let product of products" class="col-md-4 chain-grid">
        <a [routerLink]="['/product', product.article, 'details']">
            <img alt=" " class="img-responsive chain" src="http://vmural.tk/ProductImages/{{product.id}}/{{product.image}}">
        </a>
        <span class="star"> </span>
        <div class="grid-chain-bottom">
            <h6><a [routerLink]="['/product', product.article, 'details']">{{product.name}}</a></h6>
            <div class="star-price">
                <div class="dolor-grid">
                    <span class="actual"> {{product.discountPrice}} грн.</span><br>
                    <span class="reducedfrom" *ngIf="product.discount">{{ product.price }} грн.</span>
                    <span class="rating">
                        <input class="rating-input" id="rating-input-1-5" name="rating-input-1" type="radio">
                        <label class="rating-star1" for="rating-input-1-5"> </label>
                        <input class="rating-input" id="rating-input-1-4" name="rating-input-1" type="radio">
                        <label class="rating-star1" for="rating-input-1-4"> </label>
                        <input class="rating-input" id="rating-input-1-3" name="rating-input-1" type="radio">
                        <label class="rating-star" for="rating-input-1-3"> </label>
                        <input class="rating-input" id="rating-input-1-2" name="rating-input-1" type="radio">
                        <label class="rating-star" for="rating-input-1-2"> </label>
                        <input class="rating-input" id="rating-input-1-1" name="rating-input-1" type="radio">
                        <label class="rating-star" for="rating-input-1-1"> </label>
                    </span>
                </div>
                <a class="now-get get-cart" (click)="onAddToCart(product)">{{ 'AddToCart' | translate }}</a>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemsPerPage" class="pagination-sm"
                    [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)"></pagination>
    </div>
